<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img src="./images/bg-desktop.png" alt="" class="desktopbg" />
        <img src="./images/bg-mobile.png" alt="" class="mobilebg" />

        <section class="box1">
            <img src="./images/logo.png" alt="" class="logo" />
            <section class="icons">
                <section class="icon1">
                    <img src="./images/icon-document.png" alt="" class="doc" />
                </section>
                <section class="icon2">
                    <img src="./images/icon-folder.png" alt="" class="folder" />
                </section>
                <section class="icon3">
                    <img src="./images/icon-upload.png" alt="" class="upload" />
                </section>
            </section>
        </section>

        <section class="box2">
            <div class="sentence">
                Youâ€™ve used <span class="used">815 GB</span> of your storage
            </div>
            <div class="sliderbody">
                <input
                    type="range"
                    min="0"
                    max="1000"
                    value="815"
                    class="slider"
                />
            </div>
            <section class="box3">
                <span class="num">185</span>
                <span class="gb">GB LEFT</span>
            </section>
            <span class="zero">0 GB</span>
            <span class="thousand">1000 GB</span>
        </section>
    </body>
</html>
